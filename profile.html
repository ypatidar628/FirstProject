<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="profile.css">

    <!-- boxIcon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile_card">
        <div class="image">
            <img src="/img/profile .jpg" alt="" class="profile_image">
        </div>
        <div class="text_data">
            <span class="name">Yogendra</span>
            <span class="job">MERN Developer</span>

        </div>
        <div class="media_buttons">
            <a href="#" style="background: #4267b2;" class="links">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" style="background: #1da1f2;" class="links">
                <i class='bx bxl-twitter'></i>
            </a>

            <a href="#" style="background: #f70021;" class="links">
                <i class='bx bxl-instagram-alt'></i>
            </a>

            <a href="#" style="background: #ff0000;" class="links">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'>
                    <span class="number">60k</span>
                </i>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded">
                    <span class="number">60k</span>
                </i>
            </div>
            <div class="data">
                <i class="bx bx-heart">
                    <span class="number">12k</span>
                </i>
            </div>
        </div>
    </div>
</body>

</html>
